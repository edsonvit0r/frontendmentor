<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section>
    <div>
      <img src="images/illustration-hero.svg" alt="Ilustração mulher curtando música">
    </div>

    <div class="informacao">
      <h1 class="margin-b bolder">Order Summary</h1>

      <p class="margin-b">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan margin-b">
        <img src="images/icon-music.svg" alt="icone de música">
        <div>
          <p class="bolder">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="bolder" href="#">Change</a>
      </div>
      
      <button class="margin-b">Proceed to Payment</button> </br>
      <a class="bolder can_or" href="#">Cancel Order</a>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edson  Vitor</a>.
  </div>
</body>
</html>
