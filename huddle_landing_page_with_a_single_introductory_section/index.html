<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  
  <header>
    <a href="#"><img class="logo" src="images/logo.svg" alt="Logo"></a>
    <img class="img_illustration" src="images/illustration-mockups.svg" alt="Exemplo da Aplicação">
  </header>

  <section>
    <h1>Build The Community<br> Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>

    <button class="btn-lg" type="button">Register</button>
    

  </section>

  <div class="social_media">
    <a href="#"><img src="images/facebook.svg" alt="Logo Facebook"></a>
    <a href="#"><img src="images/twitter.svg" alt="Logo Twitter"></a>
    <a href="#"><img src="images/instagram.svg" alt="Logo Instagram"></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Edson Vitor</a>.
    </p>
  </footer>

</body>
</html>
