<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    
    <div class="top">
      <img class="img-perfil" src="images/image-victor.jpg" alt="Imagem de perfil de Victor">
        <p class="grosso">Victor Crest &nbsp <span class="fino">26</span></p>
        <p class="fino">London</p>
    </div>

    <div class="valores">
      <div>
        <p class="grosso">80K</p>
        <p class="pequeno">Followers</p>
      </div>
      <div>
        <p class="grosso">803K</p>
        <p class="pequeno">Likes</p>
      </div>
      <div>
        <p class="grosso">1.4K</p>
        <p class="pequeno">Photos</p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edson Vitor</a>.
  </div>

</body>
</html>
