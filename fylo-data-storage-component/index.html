<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="content">

    <section class="fylo">
      <img src="images/logo.svg" alt="Logo Fylo">
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="Icon document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="Icon folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="Icon upload">
        </div>
      </div>
    </section>

    <section class="storage">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      
        <input class="range-style" type="range" name="storage-size" min="0" max="1000" value="815" id="" list="values">
        <datalist id="values">
          <option value="0" label="0 GB"></option>
          <option value="100" label="1000 GB"></option>
        </datalist>
 
      <div class="gb-left">
        <p> <span>185</span> GB Left</p>
      </div>
    </section>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edson Vitor</a>.
  </div>
</body>
</html>
